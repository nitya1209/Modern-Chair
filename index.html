<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (2).ico">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info">
                <p class="title">Modern Chair</p>
                <h2>Telford Lounge</h2>
                <h4>$256 <span>$550</span></h4>
                <div class="sectionFluid">
                    <input type="radio" class="descbtn" id="desc1" name="descbtn" checked>
                    <label for="desc1">Description</label>
                    <input type="radio" class="descbtn" id="desc2" name="descbtn">
                    <label for="desc2">Details</label>
                    <div class="sectionFluid descSec accor1">
                       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Labore molestias rerum laborum, amet delectus vel expedita perferendis error quos perspiciatis.</p>
                    </div>
                    <div class="sectionFluid descSec accor2">
                        <div class="sectionInline">
							<p><span>80</span>cm<br />Length</p>
						</div>
						<div class="sectionInline">
							<p><span>65</span>cm<br />Width</p>
						</div>
						<div class="sectionInline">
							<p><span>90</span>cm<br />Height</p>
						</div>
						<div class="sectionInline">
							<p><span>17.6</span>lbs<br />Weight</p>
						</div>
                    </div>
                </div>
                <h5>Choose color:</h5>
            </div>
            <input type="radio" class="colorbtn forcolor1" id="color1" name="colorbtn" checked>
            <label for="color1" class="firstcolor"></label>
            <input type="radio" class="colorbtn forcolor2" id="color2" name="colorbtn">
            <label for="color2" class="secondcolor"></label>
            <input type="radio" class="colorbtn forcolor3" id="color3" name="colorbtn">
            <label for="color3" class="thirdcolor"></label>
            <input type="radio" class="colorbtn forcolor4" id="color4" name="colorbtn">
            <label for="color4" class="fourthcolor"></label>
            <input type="radio" class="colorbtn forcolor5" id="color5" name="colorbtn">
            <label for="color5" class="fifthcolor"></label>
            <input type="radio" class="colorbtn forcolor6" id="color6" name="colorbtn">
            <label for="color6" class="sixthcolor"></label>
            <div class="infowrap">
                <a href="#" class="btn"><img class="icon" src="favicon (2).ico">Add to Cart</a>
            </div>
            <div class="imagewrap chair1"></div>
            <div class="imagewrap chair2"></div>
            <div class="imagewrap chair3"></div>
            <div class="imagewrap chair4"></div>
            <div class="imagewrap chair5"></div>
            <div class="imagewrap chair6"></div>
            <div class="backColor"></div>
			<div class="backColor chair2"></div>
			<div class="backColor chair3"></div>
			<div class="backColor chair4"></div>
			<div class="backColor chair5"></div>
			<div class="backColor chair6"></div>
        </div>
    </div>
</body>
</html>
